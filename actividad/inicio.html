<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="formulario">
    <form action="">
        <label for="rut">Rut</label><br>
        <input type="text" id='rut' placeholder="Ingrese rut"><br>
        <label for="nombre" >Nombre</label><br>
        <input type="text" id='nombre' placeholder="Ingresa tu nombre"><br>
        <label for="apellido_pat">Apellido paterno</label><br>
        <input type="text" id='apellido_pat' placeholder="Ingrese su apellido paterno"><br>
        <label for="apellido_mat">Apellido materno</label><br>
        <input type="text" id='apellido_mat' placeholder="Ingrese su apellido materno"><br>
        <label for="edad">Edad</label><br>
        <input type="number" id='edad' placeholder="Ingrese su edad"><br>
        <label for="tel"> Telefono</label><br>
        <input type="number" id="tel" placeholder="Ingrese su telefono"><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Hombre
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mujer
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault3">
              Otros
            </label>
          </div>
          <div id='error'></div>

          <input type="submit" value="Enviar">
          <input type="submit" value="Crear Carta">




    </form></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
